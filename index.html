<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">


</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                  
                    <img src="images/check-mark.png" alt="">
                    <img src="images/remove.png" alt="">
                    <img class="image1" src="images/cancel.png" alt="">
                    <img src="images/remove.png" alt="">
                    <img class="image2" src="images/cancel.png" alt="">
                    <img src="images/remove.png" alt="">
                    <img class="image3" src="images/cancel.png" alt="">
                    <img src="images/remove.png" alt="">
                    <img class="image4" src="images/cancel.png" alt="">
                
                </div>
                <div class="row">
                    <p>start</p>
                </div>
                <div class="col-6 previous">
                    <button id="previous">Previous</button>
                </div>
                <div class="col-6 next">
                    <button type="button" id="next">Next</button>
                </div>
            </div>
        
        </div>
    </section>
    
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.col-12 img');
            const nextButton = document.getElementById('next');
            const prevButton = document.getElementById('previous');
            let currentIndex = 2; // Start at the second image (index 1)

            const updateImage = (index, src) => {
                images[index].src = src;
            };

            nextButton.addEventListener('click', () => {
                if (currentIndex < images.length) {
                    updateImage(currentIndex, 'images/check-mark.png');
                    currentIndex += 2;
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentIndex > 1) {
                    currentIndex -= 2;
                    updateImage(currentIndex, 'images/cancel.png');
                }
            });
        });
    </script>
</body>
</html>
